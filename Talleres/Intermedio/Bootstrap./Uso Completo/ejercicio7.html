<!-- Crea una tabla de datos utilizando las clases de Bootstrap para el diseño. -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap333/css/bootstrap.css">
</head>
<body>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col" class="text-center">Año</th>
                    <th scope="col" class="text-right">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>Nissan</td>
                    <td>Qasqai</td>
                    <td class="text-center">2017</td>
                    <td class="text-right">18.560€</td>
                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td>Seat</td>
                    <td>Ibiza</td>
                    <td class="text-center">2005</td>
                    <td class="text-right">4.500€</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>Citroen</td>
                    <td>Saxo</td>
                    <td class="text-center">2001</td>
                    <td class="text-right">1.850€</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td class="text-right"><strong>24.910€</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
