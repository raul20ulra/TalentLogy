<!-- Utiliza las clases de Bootstrap para crear una página de inicio de sesión y registro. -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap333/css/bootstrap.css">
</head>
<body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">iniciar sesion</h2>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>


    </div>
    <p>
        <button type="button" class="btn btn-default btn-sm"><a href="re.html">registrarse</a></button>
      </p>
</body>
</html>
